<div class="quest" [class.active]="false" [class.disabled]="false">
  <p class="theme">{{quest.theme}}</p>
  <p class="ball">{{quest.price}}б</p>
  <p class="desc">{{quest.question}}</p>
  <a href="" class="answer" [class.disabled-but]="false" (click)="incObserv()">Ответить</a>
  <p class="comment statisctic">{{quest.amountOfWatches}}</p>
	<p class="observ statisctic">{{quest.amountOfComments}}</p>
</div>
