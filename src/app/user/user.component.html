<div class="auth-info">
			<a href="" routerLink="/user" class="iconlink" *ngIf="authService.isAuth" >
				<img src="" alt="" class="avatar">ИНФОРМАЦИЯ
			</a>
			<p class="name" *ngIf="authService.isAuth">{{authService.user.nick}}</p>
			<a  class="enter" routerLink="/login" *ngIf="!authService.isAuth">Вход</a>
			<a  routerLink="/registration" class="auth" *ngIf="!authService.isAuth">Зарегистрироваться</a>
</div>
